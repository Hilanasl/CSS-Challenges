<body>
    <!--Iteration 1 - Red target-->
    <section>
        <h2>Iteration 1 - Red target</h2>
    <div class="blank">
        <div class="red-tgt"></div>
    </div>
    </section><br>

    <!--Iteration 2 - Shaped table-->
    <section>
        <h2>Iteration 2 - Shaped table</h2>
        <table>
            <tbody>
                <tr>
                    <td colspan="2" class="first-row"></td>
                    <td colspan="2" class="first-row"></td>
                    <td colspan="2" class="first-row"></td>
                </tr>
                <tr>

                    <td class="second-row blue"></td>
                    <td class="second-row"></td>
                    <td class="second-row blue"></td>
                    <td class="second-row"></td>
                </tr>
                <tr>
                    <td colspan="3" class="third-row"></td>
                    <td colspan="3" class="third-row"></td>
                </tr>
            </tbody>
        </table>
    </section><br>
   
    <!--Iteration 3 - Purple blocks-->

    <section>
        <h2>Iteration 3 - Purple blocks</h2>
    <div class="big-block">
        <div class="block-a">a</div>
        <div class="block-b">b</div>

    <div class="big-block">
        <div class="block-c">c</div>

    <!--Bonus 1 - Inline-block rows-->

<section id="blocks">

<!--Bonus 2 - Flexbox rows-->

    <div class="orange-row">
        <div>1</div>
